{% extends "base.html" %}

{% block content %}
<!-- display all blog posts -->
{% if blogs|length == 0 %}
<p>No blog posts yet</p>
{% else %}
    
    {% for post in blogs %}
    <ul>
    <li>
        <a href="./blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    </li>
    <li>
        {{post.body}}
    </li><hr>   
    </ul>
    {% endfor %}

    
{% endif %}

{% endblock %}
